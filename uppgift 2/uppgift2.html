<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exempelsida med Div och Bild</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .box {
            background-color: #e7e7e7;
            border: 2px solid #ccc;
            padding: 20px;
            margin: 20px 0;
        }
        .box img {
            max-width: 100%;
            height: auto;
            border: 2px solid #333;
            padding: 5px;
            background-color: #fff;
        }
        h1, h2, h3, h4, h5, h6 {
            color: #333;
        }
        p {
            color: #555;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Min Exempelsida</h1>
    </header>
    <div class="container">
        <div class="box">
            <h2>Min första Div</h2>
            <p>Detta är en text inuti min första <code>&lt;div&gt;</code>-element. Här kan du skriva valfri text och styla den som du vill.</p>
        </div>
        
        <div class="box">
            <h2>En bild inuti en Div</h2>
            <p>Här är en bild som är inuti en <code>&lt;div&gt;</code>-element:</p>
            <img src="../uppgift 2/MY25-MX-SEGMENT-HEADER.jpg" alt="okay">
        </div>
    </div>
</body>
</html>
