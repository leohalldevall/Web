<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webbsida med Animationer och Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        nav {
            background: #444;
            padding: 10px;
            display: flex;
            justify-content: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            transition: background-color 0.3s, transform 0.3s;
        }
        nav a:hover {
            background-color: #007bff;
            transform: scale(1.1);
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .box {
            background-color: #e7e7e7;
            border: 2px solid #ccc;
            padding: 20px;
            margin: 20px 0;
        }
        .box img {
            max-width: 100%;
            height: auto;
            border: 2px solid #333;
            padding: 5px;
            background-color: #fff;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .box img:hover {
            transform: rotate(10deg);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 */
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background: #000;
            margin: 20px 0;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Webbsida med Animationer och Video</h1>
    </header>
    <nav>
        <a href="#home">Hem</a>
        <a href="#about">Om</a>
        <a href="#contact">Kontakt</a>
    </nav>
    <div class="container">
        <div id="home" class="box">
            <h2>Min första Div</h2>
            <p>Detta är en text inuti min första <code>&lt;div&gt;</code>-element. Här kan du skriva valfri text och styla den som du vill.</p>
        </div>
        
        <div class="box">
            <h2>En bild inuti en Div</h2>
            <p>Här är en bild som är inuti en <code>&lt;div&gt;</code>-element:</p>
            <img src=".." alt="Exempelbild">
        </div>

        <div class="video-container">
            <iframe src="../uppgift 4/" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
